<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Vogais</title>
</head>
<body>
    <h1>Primeiro exercicio</h1>
    <h3>Contador de Vogais</h3>
    <form id="form">
        <label for="word-input">Digite uma palavra:</label>
        <input type="text" id="word-input" required>
        <button type="submit">Contar Vogais</button>
    </form>
    <p id="result"></p>
    <h1>Segundo exercicio</h1>
    
    <table id="table" border="1">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Biografia</th>
        </tr>
    </table>
    <br>

    <form id="bio-form">
        <label for="id">Procure a biografia, digite o id da pessoa:</label>
        <input  id="bio-input-id" type="number" min="1" max="4" required>
        <button type="submit">Confirmar</button>
    </form>
    <p class="bio-text"></p>


    <h2>Alterar dados</h2>
    <form id="alterar-item-form">
        <label style="display: block;" for="input-id-dados">digite o id da pessoa:</label>
        <input  id="input-id-dados" type="number" max="4" min="1" required>
        <label for="novo-nome" style="display: block;">Novo nome</label>
        <input id="novo-nome" style="display: block;" type="text" type="text">
        <label for="nova-bio" style="display: block;">Nova Bio</label>
        <input  id="nova-bio" style="display: block;" type="text" type="text">
        <button type="submit">Confirmar</button>
    </form>

    <script src="app.js" type="module"></script>
    <script src="primeiro-exercicio.js"></script>
</body>
</html>
