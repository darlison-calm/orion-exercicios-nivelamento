<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Vogais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Primeiro exercicio</h1>
    <h4 style="text-align: center;">Contador de Vogais</h3>
    <form id="contar-vogais-form">
        <div>
            <label for="word-input">Digite uma palavra: </label>
            <input type="text" id="word-input" required>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Contar Vogais</button>
    </form>
    <p id="result" style="text-align: center;"></p>
    <h1>Segundo exercicio</h1>
    
    <table id="table" class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Biografia</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <form id="bio-form" style="text-align: center;">
            <h4>Ache a Bio</h4>
            <label for="bio-input-id">Informe o Id:</label>
            <input  id="bio-input-id" type="number" min="1" max="4" required>
            <button type="submit" class="btn btn-primary btn-sm">Confirmar</button>
    </form>

    <p id="bio-text" style="text-align: center;"></p>

    <section class="alterar-dados">
        <h4>Alterar dados</h4>
        <form id="alterar-item-form">
            <div>
                <label for="input-id-dados">Digite o Id:</label>
                <input id="input-id-dados" type="number" max="4" min="1" required>
            </div>
            
            <div>
                <label for="novo-nome">Novo nome:</label>
                <input id="novo-nome" type="text" type="text">
            </div>
        
            <div>
                <label for="nova-bio">Nova Bio:</label>
                <input  id="nova-bio" type="text" type="text">
            </div>
        
            <button type="submit" class="btn btn-primary btn">Confirmar</button>
        </form>
    </section>

    <script src="app.js" type="module"></script>
    <script src="primeiro-exercicio.js"></script>
</body>
</html>
